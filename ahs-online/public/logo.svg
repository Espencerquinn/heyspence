<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue banner background -->
  <rect x="0" y="0" width="200" height="50" fill="#2D4A87"/>
  
  <!-- White star -->
  <polygon points="25,15 28,22 36,22 30,27 32,35 25,30 18,35 20,27 14,22 22,22" fill="white"/>
  
  <!-- American Heritage text -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AMERICAN</text>
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HERITAGE</text>
  
  <!-- Online text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2D4A87">ONLINE</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">HIGH SCHOOL</text>
  
  <!-- Chevron design -->
  <polygon points="0,50 25,65 0,80" fill="#2D4A87"/>
  <polygon points="15,50 40,65 15,80" fill="#8B9DC3"/>
</svg>
